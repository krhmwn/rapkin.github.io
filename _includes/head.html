<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta name="author" content="{{ site.author }}">
    <meta property="article:author" content="{{ site.author }}" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@{{ site.twitter_username }}">

    {% if page.date %}
        <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
    {% endif %}

    {% if page.category %}
        <meta property="article:section" content="{{ page.category }}" />
    {% endif %}

    {% for tag in page.keywords %}
        <meta property="article:tag" content="{{ tag }}" />
    {% endfor %}

    {% if page.title %}
        <title>{{ page.title }}</title>
        <meta property="og:title" content="{{ page.title }}" />
        <meta name="twitter:title" content="{{ page.title }}" />
    {% else %}
        <title>{{ site.title }}</title>
        <meta property="og:title" content="{{ site.title }}" />
        <meta name="twitter:title" content="{{ site.title }}" />
    {% endif %}

    {% if page.description %}
        <meta name="description" itemprop="description" content="{{ page.description }}" />
        <meta property="og:description" content="{{ page.description }}" />
        <meta name="twitter:description" content="{{ page.description }}" />
    {% endif %}

    {% if page.keywords %}
        <meta name="keywords" content="{{ page.keywords | join: ', ' }}" />
    {% endif %}

    <link href="/feed.xml" rel="alternate" title="rapkin | RSS" type="application/atom+xml" />
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
    <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:url" content="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}" />
</head>
