---
layout: default
---
<div class="post" itemprop="articleBody">

  <header class="post-header">
    <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
    <p class="post-meta">
      <i class="fa fa-calendar"></i>
      <span itemprop="dateCreated">{{ page.date | date: "%b %-d, %Y" }}</span>
      {% if page.author %}
        <i class="fa fa-pencil"></i> <span itemprop="author">{{ page.author }}</span>
      {% endif %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
